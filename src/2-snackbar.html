<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>
  <link rel="stylesheet" href="./css/2-snackbar.css" />
</head>

<body>


  <main>
    <div class="container">
      <h1 class="main-title">
        Snackbar
      </h1>
      <a class="back-link" href="./index.html">Go back</a>
    </div>


    <form class="form">
      <label class="form-ms-label">
        Delay (ms)
        <input class="ms-input" type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="fieldset-label">
          <input class="fulfilled-input radio-input" type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="fieldset-label">
          <input class="rejected-input radio-input" type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="submit-btn" type="submit">Create notification</button>
    </form>


  </main>




  <script type="module" src="./js/2-snackbar.js"></script>

</body>

</html>
